<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Infant Cry Classification</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GTVV+KvJb4GJ/a3m7P+mrA3wGOZcJO+HhV9gDAxaLfM6k05Nd3IcFbQmNk1jK8Vx"
    crossorigin="anonymous"
  >
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Infant Cry Classifier</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container my-5">
    <!-- Upload Section -->
    <div class="row mb-4">
      <div class="col-md-6">
        <h3>Upload Cry Audio</h3>
        <form id="audio-form">
          <div class="mb-3">
            <input class="form-control" type="file" id="audio-input" accept="audio/*" required>
          </div>
          <button type="submit" class="btn btn-primary">Classify Cry</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Upload Video</h3>
        <form id="video-form">
          <div class="mb-3">
            <input class="form-control" type="file" id="video-input" accept="video/*" required>
          </div>
          <button type="submit" class="btn btn-success">Predict Pain Level</button>
        </form>
      </div>
    </div>

    <!-- Results Section -->
    <div class="row" id="results">
      <!-- Dynamic content will be inserted here -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-PLgkgikxLXfGX1fE3A4B21Y7CJy34p7lu+MUMFU3rjqMXrjv6ROXncxkZzJoQn30"
    crossorigin="anonymous"
  ></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
